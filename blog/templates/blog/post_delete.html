{% extends '_base.html' %}


{% block page_title %}
    Post Delete
{% endblock page_title %}


{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Delete {{ post.title }}</h1>
            <p>Are You Sure to Delete this Post ?</p>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-outline-danger" value="Yes, Delete">

                <a class="btn btn-outline-primary" href="{% url 'posts_detail' post.id %}">No</a>
            </form>
        </div>

    </div>
{% endblock content %}
