{% extends '_base.html' %}


{% load crispy_forms_tags %}

{% block page_title %}
    Sign Up
{% endblock page_title %}

{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card shadow my-3 p-5">
                    <h1>Sign up</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary mt-4" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
