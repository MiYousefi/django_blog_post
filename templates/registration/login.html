{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}
      <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card shadow my-3 p-5">
                    <h1>Log in</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary mt-4" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
